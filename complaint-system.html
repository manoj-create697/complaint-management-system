<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- User Complaint Form -->
        <h1>Complaint Management System</h1>
        <div id="userSection">
            <h2>Submit a Complaint</h2>
            <form id="complaintForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="Service">Service</option>
                    <option value="Product">Product</option>
                    <option value="Other">Other</option>
                </select>
                
                <label for="description">Complaint Description:</label>
                <textarea id="description" required></textarea>
                
                <button type="submit">Submit Complaint</button>
            </form>
            <h3>Your Complaints</h3>
            <table id="userComplaints">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="userComplaintsBody"></tbody>
            </table>
        </div>

        <!-- Admin Section -->
        <div id="adminSection" style="display: none;">
            <h2>Admin Panel</h2>
            <p>Admin Password: <input type="password" id="adminPassword">
            <button onclick="loginAdmin()">Login</button></p>
            <div id="adminControls" style="display: none;">
                <h3>All Complaints</h3>
                <table id="adminComplaints">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="adminComplaintsBody"></tbody>
                </table>
            </div>
        </div>
        <button onclick="toggleAdmin()">Go to Admin Panel</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
